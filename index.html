<!DOCTYPE html>
<html ng-app="myShoppingList">
<head>
	<title>Angular 1.2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
  <!--load controller file-->
  <script src="/js/app.js"></script>
</head>

<body ng-controller="myCtrl" ng-init="myAdd=true;myUpd=false;">
<div lass="container" style="margin:3%">
	<div class="panel panel-default">
   	 	<div class="panel-heading"><h3>Shopping List</h3></div>
    	<div class="panel-body">
    		<ul  class="list-group">
   			 <li  class="list-group-item" ng-repeat="x in lists" style="text-transform: capitalize;"> 
              {{x.productname}} 
            <span style="cursor:pointer;" class="badge" ng-click="removeItem(x.productname)">x</span>
            <span style="cursor:pointer;" class="badge" ng-click="updateItem(x.productname)">Edit</span>
        </li>
  			</ul>
    	</div>
    	 <div class="panel-footer">
        <form>
    	 	<input ng-model="addMe" class="form-control" style="width: 40%;float: left;margin-right: 3%; text-transform: capitalize;">
  			<button type="button" class="btn btn-success" ng-click="addItem()" ng-if="myAdd">Add</button>
        <button type="button" class="btn btn-info" ng-click="updItem()" ng-if="myUpd">Update</button>
  			<p>{{errortext}}</p>
        </form>
    	 </div>
  	</div>
</div>
</body>
</html>
